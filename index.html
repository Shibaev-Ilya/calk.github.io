<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapCalc">
        <input class="result" type="text" value="">
        <input class="ent" type="text" value="">
        <button class="but7 btnCalc" value="7">7</button>
        <button class="but8 btnCalc" value="8">8</button>
        <button class="but9 btnCalc" value="9">9</button>
        <button class="but13 btnCalc" value="*">*</button>
        <button class="but4 btnCalc" value="4">4</button>
        <button class="but5 btnCalc" value="5">5</button>
        <button class="but6 btnCalc" value="6">6</button>
        <button class="but12 btnCalc" value="-">-</button>
        <button class="but1 btnCalc" value="1">1</button>
        <button class="but2 btnCalc" value="2">2</button>
        <button class="but3 btnCalc" value="3">3</button>
        <button class="but11 btnCalc" value="+">+</button>
        <button class="but16 btnCalc" value=".">.</button>
        <button class="but10 btnCalc" value="0">0</button>
        <button class="but17 btnCalc" value="000">=</button>
        <button class="but18 btnCalc" value="c">c</button>
        <button class="but19 btnCalc" value="del">â—€</button>
        <button class="but15 btnCalc" value="%">%</button>
        <button class="but14 btnCalc" value="/">/</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
